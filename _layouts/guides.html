---
layout: default
---
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
{% include nav.html %}
<div class="post-intro">
 <div class="post-intro-body">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="brand-heading">{{ page.title }}</h1>
                <p class="intro-text"><strong><i>{{ page.description }}</i></strong><br></p>
            </div>
        </div>
    </div>
</div>
</div>
<div class="post"
<div class="container">
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        {{content}}
    </div>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   $(".post-intro").css("background", "url(/img/{{page.headerimg}}) no-repeat center scroll");
   $(".post-intro").css("background-size", "cover");

});
</script>
