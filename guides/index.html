---
layout: default
title: "Guides"
description: "Helpful tutorials and how too's"
---
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
{% include nav.html %}
<div class="intro-guide intro-body"  style="background-color: rgba(100,100,100,1);">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="brand-heading">{{ page.title }}</h1>
                <p class="intro-text"><strong>{{ page.description }}</strong><br>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        {% for guide in site.guides %}
            <a class="text-center" href="{{guide.url}}">
                <h3>{{guide.title}}</h3>
            </a>
            <p>{{guide.description}}</p>
        {% endfor %}
        </div>
    </div>
</div>
