---
layout: default
title: "Guides"
description: "Helpful tutorials and how too's"
---
{% include nav.html %}
<div class="post-intro">
    <div class="post-intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 ">
                    <h1 class="brand-heading">{{ page.title }}</h1>
                    <p class="intro-text"><strong><i>{{ page.description }}</i></strong><br>
                </div>
            </div>
        </div>
    </div>
</div>  
<div class="post">
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 post-body">
        {% for guide in site.guides %}
            <a class="text-center" href="{{guide.url}}">
                <h3>{{guide.title}}</h3>
            </a>
            <p>{{guide.description}}</p>
        {% endfor %}
        </div>
    </div>
</div>
